	<head>
		<title>SpeedReader</title>
		<link href="speedreader.css" type="text/css" rel="stylesheet" />
		<script src ="speedreader.js" type="text/javascript"></script>
	</head>
	
	<body>
		<h1>SpeedReader</h1>
		<div id="reader" class="medium"></div>	

		<div>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Speed:</legend>
				<select id = "speed">
					<option value = "300"> 200 wpm</option>
					<option value = "200">300 wpm</option>
					<option value = "171" selected = "selected">350 wpm</option>
					<option value = "150">400 wpm</option>
					<option value = "133">450 wpm</option>
					<option value = "120">500 wpm</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Size:</legend>
				<label><input type="radio" name="size"  id= "medium" checked = "checked" /> Medium</label>
				<label><input type="radio" name="size" id= "big" /> Big</label>
				<label><input type="radio" name="size" id="bigger" /> Bigger</label>
			</fieldset>

			<fieldset id="input">
				<legend>Input Text</legend>
				<textarea id ="content" rows = "10" cols = "80"></textarea>
			</fieldset>
		</div>

		<div id="w3c" >
			<a href="https://webster.cs.washington.edu/validate-html.php">
				<img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="Valid HTML5" /></a>
			<a href="https://webster.cs.washington.edu/validate-css.php">
				<img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="Valid CSS" /></a>
			<a href="https://webster.cs.washington.edu//jslint/?referer">
				<img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="Valid JavaScript" /></a>
		</div>
	</body>
